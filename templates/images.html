<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }} - image</title>
</head>
<body>
  <h2>{{num}}</h2>
  <div class="myDiv">
    <img src="{{ url_for('fig', cropzonekey  = title) }}" alt="Image Placeholder" width="300" height="400">
  </div>

  <div class="myDivb">
    <form  method="post">
      <button name="foo" value=1 >Plot 1</button>
      <button name="foo" value=2 >Plot 2</button>
      <button name="foo" value=3 >Plot 3</button>
      <button name="foo" value=4 >Plot 4</button>
      <button name="foo" value=5 >Plot 5</button>
      <button name="foo" value=6 >Plot 6</button>
      <button name="foo" value=7 >Plot 7</button>
    </form>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type=text/javascript>
          $(function() {
            $("input:button[name=foo]").on('click', function(e) {
              e.preventDefault()
              $.getJSON('/images/<cropzonekey>',
                  function(data) {
                //do nothing
              });
              return false;
            });
          });
  </script>



</body>
</html>
